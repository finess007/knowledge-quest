<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker ‚Äî Ivo + Nova</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 8px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #888; margin-bottom: 24px; }
        
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 12px 24px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #00d4ff; }
        .stat-label { font-size: 0.8rem; color: #888; }
        
        .lanes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        @media (max-width: 1000px) {
            .lanes { grid-template-columns: 1fr; }
        }
        
        .lane {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .lane-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .lane.ivo .lane-header { border-color: #3b82f6; color: #60a5fa; }
        .lane.nova .lane-header { border-color: #a855f7; color: #c084fc; }
        .lane.shared .lane-header { border-color: #22c55e; color: #4ade80; }
        
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .section-count {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 60px;
        }
        .task-card {
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #666;
        }
        .lane.ivo .task-card { border-left-color: #3b82f6; }
        .lane.nova .task-card { border-left-color: #a855f7; }
        .lane.shared .task-card { border-left-color: #22c55e; }
        
        .task-title { font-size: 0.9rem; margin-bottom: 6px; }
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #888;
        }
        .priority {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
        }
        .priority.P1 { background: #ef444430; color: #f87171; }
        .priority.P2 { background: #f59e0b30; color: #fbbf24; }
        .priority.P3 { background: #22c55e30; color: #4ade80; }
        .blocked { color: #ef4444; font-size: 0.75rem; font-style: italic; margin-top: 4px; }
        .recurring { color: #a855f7; font-size: 0.75rem; margin-top: 4px; }
        
        .empty-state {
            color: #555;
            font-size: 0.85rem;
            text-align: center;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }
        
        .overnight-section {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .overnight-header {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #c084fc;
        }
        .overnight-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #a78bfa;
        }
        .overnight-date { font-size: 0.75rem; color: #888; }
        .no-overnight { color: #666; text-align: center; padding: 16px; }
        
        .footer {
            text-align: center;
            color: #555;
            font-size: 0.8rem;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Task Tracker</h1>
        <p class="subtitle">Ivo + Nova ‚Ä¢ What we're working on</p>
        
        <div class="stats-row">
            <div class="stat">
                <div class="stat-value" id="ivoCount">0</div>
                <div class="stat-label">Ivo's Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="novaCount">0</div>
                <div class="stat-label">Nova's Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="sharedCount">0</div>
                <div class="stat-label">Shared</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="doneCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="overnight-section">
            <div class="overnight-header">üåô Built Overnight</div>
            <div id="overnightList"></div>
        </div>
        
        <div class="lanes">
            <div class="lane ivo">
                <div class="lane-header">üßë Ivo</div>
                <div class="section">
                    <div class="section-title">Backlog <span class="section-count" id="ivoBacklogCount">0</span></div>
                    <div class="task-list" id="ivoBacklog"></div>
                </div>
                <div class="section">
                    <div class="section-title">Doing <span class="section-count" id="ivoDoingCount">0</span></div>
                    <div class="task-list" id="ivoDoing"></div>
                </div>
                <div class="section">
                    <div class="section-title">Done <span class="section-count" id="ivoDoneCount">0</span></div>
                    <div class="task-list" id="ivoDone"></div>
                </div>
            </div>
            
            <div class="lane nova">
                <div class="lane-header">ü§ñ Nova</div>
                <div class="section">
                    <div class="section-title">Backlog <span class="section-count" id="novaBacklogCount">0</span></div>
                    <div class="task-list" id="novaBacklog"></div>
                </div>
                <div class="section">
                    <div class="section-title">Doing <span class="section-count" id="novaDoingCount">0</span></div>
                    <div class="task-list" id="novaDoing"></div>
                </div>
                <div class="section">
                    <div class="section-title">Done <span class="section-count" id="novaDoneCount">0</span></div>
                    <div class="task-list" id="novaDone"></div>
                </div>
            </div>
            
            <div class="lane shared">
                <div class="lane-header">ü§ù Shared</div>
                <div class="section">
                    <div class="section-title">Backlog <span class="section-count" id="sharedBacklogCount">0</span></div>
                    <div class="task-list" id="sharedBacklog"></div>
                </div>
                <div class="section">
                    <div class="section-title">Doing <span class="section-count" id="sharedDoingCount">0</span></div>
                    <div class="task-list" id="sharedDoing"></div>
                </div>
                <div class="section">
                    <div class="section-title">Done <span class="section-count" id="sharedDoneCount">0</span></div>
                    <div class="task-list" id="sharedDone"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Last updated: <span id="lastUpdated">‚Äî</span>
        </div>
    </div>
    
    <script>
        function renderTasks(tasks, containerId) {
            const container = document.getElementById(containerId);
            if (!tasks || tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks</div>';
                return;
            }
            container.innerHTML = tasks.map(t => `
                <div class="task-card">
                    <div class="task-title">${t.task}</div>
                    <div class="task-meta">
                        ${t.priority ? `<span class="priority ${t.priority}">${t.priority}</span>` : '<span></span>'}
                        <span>${t.completed || t.added || ''}</span>
                    </div>
                    ${t.blocked ? `<div class="blocked">‚ö†Ô∏è ${t.blocked}</div>` : ''}
                    ${t.recurring ? `<div class="recurring">üîÑ Recurring</div>` : ''}
                </div>
            `).join('');
        }
        
        async function loadData() {
            try {
                const response = await fetch('nova-tasks.json');
                const data = await response.json();
                
                const ivo = data.ivo || {backlog: [], doing: [], done: []};
                const nova = data.nova || {backlog: [], doing: [], done: []};
                const shared = data.shared || {backlog: [], doing: [], done: []};
                const overnight = data.overnightBuilds || [];
                
                // Stats
                const ivoTotal = ivo.backlog.length + ivo.doing.length;
                const novaTotal = nova.backlog.length + nova.doing.length;
                const sharedTotal = shared.backlog.length + shared.doing.length;
                const doneTotal = ivo.done.length + nova.done.length + shared.done.length;
                
                document.getElementById('ivoCount').textContent = ivoTotal;
                document.getElementById('novaCount').textContent = novaTotal;
                document.getElementById('sharedCount').textContent = sharedTotal;
                document.getElementById('doneCount').textContent = doneTotal;
                
                // Counts
                document.getElementById('ivoBacklogCount').textContent = ivo.backlog.length;
                document.getElementById('ivoDoingCount').textContent = ivo.doing.length;
                document.getElementById('ivoDoneCount').textContent = ivo.done.length;
                document.getElementById('novaBacklogCount').textContent = nova.backlog.length;
                document.getElementById('novaDoingCount').textContent = nova.doing.length;
                document.getElementById('novaDoneCount').textContent = nova.done.length;
                document.getElementById('sharedBacklogCount').textContent = shared.backlog.length;
                document.getElementById('sharedDoingCount').textContent = shared.doing.length;
                document.getElementById('sharedDoneCount').textContent = shared.done.length;
                
                // Render tasks
                renderTasks(ivo.backlog, 'ivoBacklog');
                renderTasks(ivo.doing, 'ivoDoing');
                renderTasks(ivo.done.slice(0, 5), 'ivoDone');
                renderTasks(nova.backlog, 'novaBacklog');
                renderTasks(nova.doing, 'novaDoing');
                renderTasks(nova.done.slice(0, 5), 'novaDone');
                renderTasks(shared.backlog, 'sharedBacklog');
                renderTasks(shared.doing, 'sharedDoing');
                renderTasks(shared.done.slice(0, 5), 'sharedDone');
                
                // Overnight
                document.getElementById('overnightList').innerHTML = overnight.length > 0 
                    ? overnight.slice(0, 5).map(o => `
                        <div class="overnight-item">
                            <div>${o.description}</div>
                            <div class="overnight-date">${o.date}</div>
                        </div>
                    `).join('')
                    : '<div class="no-overnight">No overnight builds yet ‚Äî check back tomorrow! üåÖ</div>';
                
                document.getElementById('lastUpdated').textContent = data.lastUpdated 
                    ? new Date(data.lastUpdated).toLocaleString() 
                    : '‚Äî';
                    
            } catch (e) {
                console.error('Failed to load tasks:', e);
            }
        }
        
        loadData();
    </script>
</body>
</html>
