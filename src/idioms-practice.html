<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idioms Practice â€” Spaced Repetition</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0f;color:#e5e7eb;min-height:100vh;overflow-x:hidden}
.bg{position:fixed;top:0;left:0;right:0;bottom:0;background:radial-gradient(ellipse at 20% 20%,rgba(245,158,11,.12) 0%,transparent 50%),radial-gradient(ellipse at 80% 80%,rgba(234,88,12,.08) 0%,transparent 50%);z-index:-1;pointer-events:none}

/* Nav */
.nav{display:flex;align-items:center;gap:12px;padding:16px 20px;max-width:800px;margin:0 auto}
.nav a{color:#9ca3af;text-decoration:none;font-size:.85rem;display:inline-flex;align-items:center;gap:4px;transition:color .2s}
.nav a:hover{color:#f59e0b}
.nav .sep{color:#4b5563}

/* Container */
.container{max-width:800px;margin:0 auto;padding:0 20px 40px}

/* Header */
header{text-align:center;margin-bottom:24px}
header h1{font-size:1.8rem;font-weight:700;background:linear-gradient(135deg,#fbbf24,#f59e0b,#ea580c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:4px}
header .sub{color:#9ca3af;font-size:.85rem}

/* Stats Row */
.stats{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin-bottom:20px}
.stat{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:12px 8px;text-align:center}
.stat .val{font-size:1.4rem;font-weight:700;color:#fbbf24}
.stat .lbl{font-size:.62rem;color:#9ca3af;text-transform:uppercase;letter-spacing:.8px;margin-top:2px}

/* Box bar */
.box-bar{display:flex;height:8px;border-radius:4px;overflow:hidden;margin-bottom:4px;background:rgba(255,255,255,.05)}
.box-bar div{height:100%;transition:width .4s}
.b0c{background:#4b5563}.b1c{background:#ef4444}.b2c{background:#f97316}.b3c{background:#eab308}.b4c{background:#84cc16}.b5c{background:#22c55e}
.box-legend{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:20px;justify-content:center}
.box-legend span{font-size:.65rem;color:#9ca3af;display:flex;align-items:center;gap:3px}
.box-legend .dot{width:8px;height:8px;border-radius:50%;display:inline-block}

/* Tabs */
.tabs{display:flex;gap:4px;margin-bottom:20px;background:rgba(255,255,255,.04);border-radius:10px;padding:4px}
.tab{flex:1;text-align:center;padding:10px;border-radius:8px;cursor:pointer;font-size:.85rem;font-weight:500;color:#9ca3af;transition:all .2s;border:none;background:none;font-family:inherit}
.tab.active{background:rgba(245,158,11,.15);color:#fbbf24}
.tab:hover:not(.active){background:rgba(255,255,255,.06);color:#e5e7eb}

/* Views */
.view{display:none}
.view.active{display:block}

/* === PRACTICE VIEW === */
.practice-config{text-align:center;margin-bottom:16px}
.cat-select{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:8px;color:#e5e7eb;padding:8px 12px;font-size:.85rem;width:100%;max-width:300px;outline:none;font-family:inherit}
.cat-select:focus{border-color:#f59e0b}
.cat-select option{background:#1a1a2e;color:#e5e7eb}

.session-size-row{display:flex;align-items:center;justify-content:center;gap:12px;margin-top:8px}
.session-size-row label{font-size:.8rem;color:#9ca3af}
.size-btn{width:36px;height:36px;border-radius:8px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.04);color:#e5e7eb;font-size:1rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .15s}
.size-btn:hover{background:rgba(245,158,11,.15);border-color:#f59e0b;color:#fbbf24}
.size-val{font-size:1.1rem;font-weight:600;color:#fbbf24;min-width:30px;text-align:center}

.start-btn{display:block;margin:20px auto;padding:14px 40px;background:linear-gradient(135deg,#f59e0b,#ea580c);border:none;border-radius:12px;color:#fff;font-size:1rem;font-weight:600;cursor:pointer;transition:all .2s;font-family:inherit}
.start-btn:hover{transform:scale(1.03);box-shadow:0 4px 24px rgba(245,158,11,.3)}
.start-btn:disabled{opacity:.5;cursor:not-allowed;transform:none}

.queue-info{text-align:center;color:#6b7280;font-size:.78rem;margin-top:8px}
.queue-info strong{color:#fbbf24}

/* Flashcard */
.card-area{perspective:1000px;max-width:500px;margin:0 auto}
.progress-bar-wrap{display:flex;align-items:center;gap:8px;margin-bottom:12px}
.progress-bar{flex:1;height:6px;background:rgba(255,255,255,.08);border-radius:3px;overflow:hidden}
.progress-bar-fill{height:100%;background:linear-gradient(90deg,#f59e0b,#ea580c);border-radius:3px;transition:width .3s}
.progress-text{font-size:.75rem;color:#9ca3af;white-space:nowrap}

.flashcard{position:relative;width:100%;min-height:260px;cursor:pointer;transition:transform .6s;transform-style:preserve-3d}
.flashcard.flipped{transform:rotateY(180deg)}
.card-face{position:absolute;top:0;left:0;right:0;bottom:0;backface-visibility:hidden;border-radius:16px;padding:28px 24px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
.card-front{background:linear-gradient(145deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.1)}
.card-back{background:linear-gradient(145deg,rgba(245,158,11,.08),rgba(234,88,12,.04));border:1px solid rgba(245,158,11,.2);transform:rotateY(180deg)}
.card-expression{font-size:1.5rem;font-weight:600;line-height:1.4;color:#fff;margin-bottom:12px}
.card-cat{font-size:.72rem;color:#9ca3af;padding:3px 10px;background:rgba(255,255,255,.06);border-radius:20px;margin-bottom:8px}
.card-box-badge{font-size:.68rem;color:#6b7280;margin-top:4px}
.card-box-badge .dot{width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:4px;vertical-align:middle}
.card-hint{font-size:.85rem;color:#9ca3af;margin-top:8px}
.tap-hint{font-size:.75rem;color:#4b5563;margin-top:12px}

.card-back .card-expression{color:#fbbf24;font-size:1.3rem}
.card-back .prompt{font-size:.9rem;color:#d1d5db;margin-bottom:16px;line-height:1.5}

/* Grade buttons */
.grade-btns{display:flex;gap:10px;margin-top:16px;max-width:500px;margin-left:auto;margin-right:auto;opacity:0;pointer-events:none;transition:opacity .3s}
.grade-btns.show{opacity:1;pointer-events:auto}
.grade-btn{flex:1;padding:14px;border-radius:12px;border:none;font-size:.9rem;font-weight:600;cursor:pointer;transition:all .2s;font-family:inherit}
.grade-btn.know{background:rgba(34,197,94,.15);border:1px solid rgba(34,197,94,.3);color:#22c55e}
.grade-btn.know:hover{background:rgba(34,197,94,.25)}
.grade-btn.dunno{background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.3);color:#ef4444}
.grade-btn.dunno:hover{background:rgba(239,68,68,.25)}
.grade-btn.kinda{background:rgba(234,179,8,.12);border:1px solid rgba(234,179,8,.25);color:#eab308}
.grade-btn.kinda:hover{background:rgba(234,179,8,.2)}

/* Session Result */
.session-result{text-align:center;padding:32px 20px}
.result-emoji{font-size:3.5rem;margin-bottom:16px}
.result-title{font-size:1.5rem;font-weight:700;margin-bottom:8px}
.result-sub{color:#9ca3af;font-size:.9rem;margin-bottom:24px}
.result-stats{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-bottom:24px}
.result-stat{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:14px}
.result-stat .val{font-size:1.6rem;font-weight:700}
.result-stat .val.green{color:#22c55e}
.result-stat .val.red{color:#ef4444}
.result-stat .val.yellow{color:#eab308}
.result-stat .lbl{font-size:.7rem;color:#9ca3af;text-transform:uppercase;margin-top:2px}
.result-actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}

/* === HISTORY VIEW === */
.history-list{display:flex;flex-direction:column;gap:8px}
.history-item{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:14px 16px;display:flex;align-items:center;gap:12px}
.history-date{font-size:.8rem;color:#9ca3af;min-width:90px}
.history-score{font-size:1.1rem;font-weight:700;min-width:50px}
.history-bar{flex:1;height:6px;background:rgba(255,255,255,.06);border-radius:3px;overflow:hidden}
.history-bar-fill{height:100%;border-radius:3px}
.history-count{font-size:.75rem;color:#6b7280}
.empty-state{text-align:center;padding:40px 20px;color:#6b7280}
.empty-state .emoji{font-size:2.5rem;margin-bottom:12px}

/* === CATEGORY PROGRESS VIEW === */
.cat-progress{display:flex;flex-direction:column;gap:8px}
.cat-prog-item{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:12px 16px}
.cat-prog-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
.cat-prog-name{font-size:.85rem;font-weight:500}
.cat-prog-count{font-size:.75rem;color:#9ca3af}
.cat-prog-bar{height:6px;background:rgba(255,255,255,.06);border-radius:3px;overflow:hidden}
.cat-prog-fill{height:100%;border-radius:3px;background:linear-gradient(90deg,#f59e0b,#22c55e);transition:width .3s}
.cat-prog-detail{display:flex;gap:8px;margin-top:6px;flex-wrap:wrap}
.cat-prog-detail span{font-size:.65rem;color:#6b7280}

/* Responsive */
@media(max-width:640px){
  .container{padding:0 12px 40px}
  .stats{grid-template-columns:repeat(3,1fr)}
  .stats .stat:nth-child(4),.stats .stat:nth-child(5){grid-column:span 1}
  header h1{font-size:1.4rem}
  .card-expression{font-size:1.2rem}
  .flashcard{min-height:220px}
  .grade-btns{flex-wrap:wrap}
  .grade-btn{padding:12px}
}
@media(max-width:380px){
  .stats{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

// === CATEGORIES ===
const CATS=["â° Time & Urgency","âš”ï¸ Conflict & Competition","â¤ï¸ Emotions & Relationships","ğŸŒŠ General / Other","ğŸ¯ Accuracy & Truth","ğŸ² Risk & Chance","ğŸ’ª Success & Achievement","ğŸ’¬ Communication & Persuasion","ğŸ’° Money & Business","ğŸ“‰ Failure & Defeat","ğŸ”¥ Energy & Action","ğŸ›¡ï¸ Caution & Warning","ğŸ§  Intelligence & Strategy"];

// === STORAGE ===
const STORAGE_KEY='idioms-practice-v1';
const BOX_INTERVALS=[0,1,3,7,14,30]; // days

function loadProgress(){
  try{
    const d=JSON.parse(localStorage.getItem(STORAGE_KEY));
    if(d&&d.version===1) return d;
  }catch(e){}
  return {
    version:1,
    totalSessions:0,
    streak:0,
    lastSessionDate:null,
    bestStreak:0,
    boxes:{}, // key=expression index, val={box:0-5, lastReview:timestamp, correct:0, wrong:0}
    sessions:[] // [{date,total,correct,wrong,sortOf,newLearned}]
  };
}

function saveProgress(p){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(p));
}

let progress=loadProgress();
let sessionSize=15;
let sessionQueue=[];
let sessionIdx=0;
let sessionResults=[];
let isFlipped=false;

// === INIT ===
function init(){
  document.getElementById('totalCount').textContent=DATA.length;
  document.querySelector('#catFilter option[value=""]').textContent=`All Categories (${DATA.length})`;
  updateStats();
  populateCatFilter();
  updateQueueInfo();
  renderCategories();
  renderHistory();
}

function updateStats(){
  const total=DATA.length;
  const practiced=Object.keys(progress.boxes).length;
  const mastered=Object.values(progress.boxes).filter(b=>b.box>=5).length;
  const masteryPct=total>0?Math.round(mastered/total*100):0;
  
  // Update streak (check if continued from yesterday or today)
  const today=new Date().toISOString().split('T')[0];
  if(progress.lastSessionDate){
    const last=new Date(progress.lastSessionDate);
    const diff=Math.floor((new Date(today)-last)/(86400000));
    if(diff>1) progress.streak=0; // broken
  }

  const html=`
    <div class="stat"><div class="val">${total}</div><div class="lbl">Total</div></div>
    <div class="stat"><div class="val">${practiced}</div><div class="lbl">Practiced</div></div>
    <div class="stat"><div class="val">${mastered}</div><div class="lbl">Mastered</div></div>
    <div class="stat"><div class="val">${masteryPct}%</div><div class="lbl">Mastery</div></div>
    <div class="stat"><div class="val" style="color:#f59e0b">${progress.streak}ğŸ”¥</div><div class="lbl">Streak</div></div>
  `;
  document.getElementById('statsGrid').innerHTML=html;

  // Box bar
  const boxCounts=[0,0,0,0,0,0];
  let unstartedCount=total;
  Object.values(progress.boxes).forEach(b=>{
    boxCounts[b.box]++;
    unstartedCount--;
  });
  boxCounts[0]+=unstartedCount; // unstarted = box 0

  let barHTML='';
  const colors=['b0c','b1c','b2c','b3c','b4c','b5c'];
  for(let i=0;i<=5;i++){
    const pct=boxCounts[i]/total*100;
    if(pct>0) barHTML+=`<div class="${colors[i]}" style="width:${pct}%" title="Box ${i}: ${boxCounts[i]}"></div>`;
  }
  document.getElementById('boxBar').innerHTML=barHTML;
}

function populateCatFilter(){
  const sel=document.getElementById('catFilter');
  const catCounts={};
  DATA.forEach(d=>catCounts[d.c]=(catCounts[d.c]||0)+1);
  CATS.forEach(c=>{
    if(catCounts[c]){
      const opt=document.createElement('option');
      opt.value=c;
      opt.textContent=`${c} (${catCounts[c]})`;
      sel.appendChild(opt);
    }
  });
  sel.addEventListener('change',updateQueueInfo);
}

function updateQueueInfo(){
  const cat=document.getElementById('catFilter').value;
  const {due,newItems}=getQueueCounts(cat);
  const info=document.getElementById('queueInfo');
  info.innerHTML=`<strong>${due}</strong> due for review Â· <strong>${newItems}</strong> new available`;
  document.getElementById('startBtn').disabled=(due+newItems===0);
}

function getQueueCounts(cat){
  const now=Date.now();
  let due=0,newItems=0;
  DATA.forEach((d,i)=>{
    if(cat&&d.c!==cat) return;
    const p=progress.boxes[i];
    if(!p){newItems++;return;}
    const interval=BOX_INTERVALS[p.box]||0;
    const elapsed=(now-p.lastReview)/(86400000);
    if(elapsed>=interval) due++;
  });
  return {due,newItems};
}

function changeSize(delta){
  sessionSize=Math.max(5,Math.min(50,sessionSize+delta));
  document.getElementById('sizeVal').textContent=sessionSize;
}

// === PRACTICE SESSION ===
function startSession(){
  const cat=document.getElementById('catFilter').value;
  sessionQueue=buildQueue(cat,sessionSize);
  if(sessionQueue.length===0) return;
  sessionIdx=0;
  sessionResults=[];
  isFlipped=false;

  document.getElementById('practice-setup').style.display='none';
  document.getElementById('practice-active').style.display='block';
  document.getElementById('practice-result').style.display='none';
  document.getElementById('gradeBtns').classList.remove('show');

  showCard();
}

function buildQueue(cat,size){
  const now=Date.now();
  const dueItems=[];
  const newItems=[];

  DATA.forEach((d,i)=>{
    if(cat&&d.c!==cat) return;
    const p=progress.boxes[i];
    if(!p){newItems.push(i);return;}
    if(p.box>=5){
      // mastered â€” only review if 30+ days
      const elapsed=(now-p.lastReview)/(86400000);
      if(elapsed>=30) dueItems.push({idx:i,priority:0});
      return;
    }
    const interval=BOX_INTERVALS[p.box]||0;
    const elapsed=(now-p.lastReview)/(86400000);
    if(elapsed>=interval) dueItems.push({idx:i,priority:p.box});
  });

  // Sort due: lower box = higher priority
  dueItems.sort((a,b)=>a.priority-b.priority);
  
  // Shuffle new items
  for(let i=newItems.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [newItems[i],newItems[j]]=[newItems[j],newItems[i]];
  }

  const queue=[];
  // Fill with due first
  dueItems.forEach(d=>{if(queue.length<size) queue.push(d.idx)});
  // Then new
  newItems.forEach(i=>{if(queue.length<size) queue.push(i)});

  // Shuffle the final queue for variety
  for(let i=queue.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [queue[i],queue[j]]=[queue[j],queue[i]];
  }

  return queue;
}

function showCard(){
  if(sessionIdx>=sessionQueue.length){
    endSession();
    return;
  }

  const idx=sessionQueue[sessionIdx];
  const d=DATA[idx];
  const p=progress.boxes[idx];
  const box=p?p.box:0;
  const boxColors=['#4b5563','#ef4444','#f97316','#eab308','#84cc16','#22c55e'];
  const boxLabels=['New','Box 1','Box 2','Box 3','Box 4','Mastered'];

  document.getElementById('cardCat').textContent=d.c;
  document.getElementById('cardExpr').textContent=d.e;
  document.getElementById('cardBox').innerHTML=`<span class="dot" style="background:${boxColors[box]}"></span> ${boxLabels[box]}`;
  document.getElementById('cardExprBack').textContent=d.e;
  document.getElementById('cardHint').textContent=p?`Reviewed ${p.correct+p.wrong} times Â· ${p.correct} correct`:'First time seeing this!';

  // Update progress bar
  document.getElementById('progFill').style.width=`${(sessionIdx/sessionQueue.length)*100}%`;
  document.getElementById('progText').textContent=`${sessionIdx+1}/${sessionQueue.length}`;

  // Reset flip
  isFlipped=false;
  document.getElementById('flashcard').classList.remove('flipped');
  document.getElementById('gradeBtns').classList.remove('show');
}

function flipCard(){
  if(isFlipped) return;
  isFlipped=true;
  document.getElementById('flashcard').classList.add('flipped');
  document.getElementById('gradeBtns').classList.add('show');
}

function grade(level){
  // level: 0=don't know, 1=sort of, 2=got it
  const idx=sessionQueue[sessionIdx];
  const p=progress.boxes[idx]||{box:0,lastReview:0,correct:0,wrong:0};

  if(level===2){
    // Got it â€” promote
    p.box=Math.min(5,p.box+1);
    p.correct++;
  } else if(level===1){
    // Sort of â€” stay in place, count as partial
    p.correct++;
  } else {
    // Don't know â€” reset to box 0
    p.box=0;
    p.wrong++;
  }
  p.lastReview=Date.now();
  progress.boxes[idx]=p;
  saveProgress(progress);

  sessionResults.push({idx,level});
  sessionIdx++;
  
  // Brief delay before next card
  setTimeout(showCard,300);
}

function endSession(){
  const correct=sessionResults.filter(r=>r.level===2).length;
  const sortOf=sessionResults.filter(r=>r.level===1).length;
  const wrong=sessionResults.filter(r=>r.level===0).length;
  const total=sessionResults.length;
  const pct=total>0?Math.round(correct/total*100):0;

  // Update session tracking
  const today=new Date().toISOString().split('T')[0];
  if(progress.lastSessionDate!==today){
    const last=progress.lastSessionDate?new Date(progress.lastSessionDate):null;
    const diff=last?Math.floor((new Date(today)-last)/(86400000)):999;
    if(diff===1) progress.streak++;
    else if(diff>1) progress.streak=1;
    else progress.streak=Math.max(1,progress.streak);
  }
  progress.lastSessionDate=today;
  progress.totalSessions++;
  if(progress.streak>progress.bestStreak) progress.bestStreak=progress.streak;

  progress.sessions.push({
    date:today,
    total,
    correct,
    wrong,
    sortOf,
    newLearned:sessionResults.filter(r=>{
      const p=progress.boxes[r.idx];
      return p&&p.correct===1&&r.level>=1;
    }).length
  });

  // Keep last 50 sessions
  if(progress.sessions.length>50) progress.sessions=progress.sessions.slice(-50);
  saveProgress(progress);

  // Show result
  const emoji=pct>=80?'ğŸ”¥':pct>=60?'ğŸ’ª':pct>=40?'ğŸ¤”':'ğŸ“š';
  const title=pct>=80?'Crushing it!':pct>=60?'Good session!':pct>=40?'Getting there!':'Keep practicing!';

  document.getElementById('practice-active').style.display='none';
  document.getElementById('practice-result').style.display='block';
  document.getElementById('practice-result').innerHTML=`
    <div class="session-result">
      <div class="result-emoji">${emoji}</div>
      <div class="result-title">${title}</div>
      <div class="result-sub">Session ${progress.totalSessions} Â· Streak: ${progress.streak} days</div>
      <div class="result-stats">
        <div class="result-stat"><div class="val green">${correct}</div><div class="lbl">Got It</div></div>
        <div class="result-stat"><div class="val yellow">${sortOf}</div><div class="lbl">Sort Of</div></div>
        <div class="result-stat"><div class="val red">${wrong}</div><div class="lbl">Missed</div></div>
      </div>
      <div class="result-stats" style="grid-template-columns:1fr 1fr;margin-bottom:24px">
        <div class="result-stat"><div class="val" style="color:#fbbf24">${pct}%</div><div class="lbl">Accuracy</div></div>
        <div class="result-stat"><div class="val" style="color:#fbbf24">${Object.values(progress.boxes).filter(b=>b.box>=5).length}</div><div class="lbl">Mastered</div></div>
      </div>
      <div class="result-actions">
        <button class="start-btn" onclick="resetToSetup()" style="background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.15)">â† Back</button>
        <button class="start-btn" onclick="startSession()">Practice Again</button>
      </div>
    </div>
  `;

  updateStats();
  renderHistory();
  renderCategories();
}

function resetToSetup(){
  document.getElementById('practice-setup').style.display='block';
  document.getElementById('practice-active').style.display='none';
  document.getElementById('practice-result').style.display='none';
  updateQueueInfo();
}

// === TABS ===
function switchTab(view){
  document.querySelectorAll('.tab').forEach(t=>t.classList.toggle('active',t.dataset.view===view));
  document.querySelectorAll('.view').forEach(v=>v.classList.toggle('active',v.id==='view-'+view));
}

// === CATEGORIES VIEW ===
function renderCategories(){
  const catData={};
  DATA.forEach((d,i)=>{
    if(!catData[d.c]) catData[d.c]={total:0,practiced:0,mastered:0,boxes:[0,0,0,0,0,0]};
    catData[d.c].total++;
    const p=progress.boxes[i];
    if(p){
      catData[d.c].practiced++;
      catData[d.c].boxes[p.box]++;
      if(p.box>=5) catData[d.c].mastered++;
    }
  });

  let html='';
  CATS.forEach(c=>{
    const cd=catData[c];
    if(!cd) return;
    const pct=cd.total>0?Math.round(cd.mastered/cd.total*100):0;
    html+=`
      <div class="cat-prog-item">
        <div class="cat-prog-header">
          <span class="cat-prog-name">${c}</span>
          <span class="cat-prog-count">${cd.mastered}/${cd.total} mastered (${pct}%)</span>
        </div>
        <div class="cat-prog-bar"><div class="cat-prog-fill" style="width:${pct}%"></div></div>
        <div class="cat-prog-detail">
          <span>ğŸ“¦ Practiced: ${cd.practiced}</span>
          <span>ğŸ†• New: ${cd.total-cd.practiced}</span>
        </div>
      </div>
    `;
  });
  document.getElementById('catProgress').innerHTML=html||'<div class="empty-state"><div class="emoji">ğŸ“Š</div><p>Start practicing to see category progress!</p></div>';
}

// === HISTORY VIEW ===
function renderHistory(){
  const sessions=progress.sessions.slice().reverse();
  if(sessions.length===0){
    document.getElementById('historyList').innerHTML='<div class="empty-state"><div class="emoji">ğŸ“‹</div><p>No sessions yet. Start practicing!</p></div>';
    return;
  }

  let html='<div class="history-list">';
  sessions.forEach(s=>{
    const pct=s.total>0?Math.round(s.correct/s.total*100):0;
    const color=pct>=80?'#22c55e':pct>=60?'#eab308':'#ef4444';
    html+=`
      <div class="history-item">
        <div class="history-date">${s.date}</div>
        <div class="history-score" style="color:${color}">${pct}%</div>
        <div class="history-bar"><div class="history-bar-fill" style="width:${pct}%;background:${color}"></div></div>
        <div class="history-count">${s.correct}/${s.total}</div>
      </div>
    `;
  });
  html+='</div>';
  document.getElementById('historyList').innerHTML=html;
}

// === KEYBOARD SHORTCUTS ===
document.addEventListener('keydown',e=>{
  if(document.getElementById('practice-active').style.display!=='block') return;
  if(e.key===' '||e.key==='Enter'){
    e.preventDefault();
    if(!isFlipped) flipCard();
  }
  if(isFlipped){
    if(e.key==='1'||e.key==='ArrowLeft') grade(0);
    if(e.key==='2'||e.key==='ArrowDown') grade(1);
    if(e.key==='3'||e.key==='ArrowRight') grade(2);
  }
});

init();
</script>
</body>
</html>
