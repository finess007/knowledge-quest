<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessa Copy Style Guide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding: 40px 20px;
        }
        .container { max-width: 1100px; margin: 0 auto; }
        h1 { text-align: center; font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(90deg, #e94560, #ff6b6b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { text-align: center; color: #888; margin-bottom: 40px; font-size: 1.1rem; }
        .section { background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 30px; margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .section.rule1 { background: rgba(231, 76, 60, 0.15); border: 2px solid #e74c3c; }
        h2 { color: #e94560; margin-bottom: 20px; font-size: 1.5rem; }
        h3 { color: #ff6b6b; margin: 20px 0 15px 0; font-size: 1.2rem; }
        h4 { color: #4ecdc4; margin: 15px 0 10px 0; font-size: 1rem; }
        p { line-height: 1.8; margin-bottom: 15px; color: #ccc; }
        ul { list-style: none; padding-left: 0; }
        li { padding: 10px 0 10px 30px; position: relative; color: #bbb; line-height: 1.6; }
        li::before { content: "‚ú¶"; position: absolute; left: 0; color: #e94560; }
        .highlight-box { background: rgba(233, 69, 96, 0.15); border-left: 4px solid #e94560; padding: 20px; margin: 20px 0; border-radius: 0 12px 12px 0; }
        .word-cloud { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0 20px 0; }
        .word-tag { background: rgba(233, 69, 96, 0.2); color: #ff6b6b; padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; border: 1px solid rgba(233, 69, 96, 0.3); }
        .word-tag.phrase { background: rgba(46, 204, 113, 0.2); color: #82e0aa; border-color: rgba(46, 204, 113, 0.3); }
        .word-tag.avoid { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border-color: rgba(231, 76, 60, 0.3); text-decoration: line-through; opacity: 0.7; }
        .word-tag.material { background: rgba(142, 68, 173, 0.25); color: #d7bde2; border-color: rgba(142, 68, 173, 0.4); }
        .word-tag.bg { background: rgba(78, 205, 196, 0.2); color: #4ecdc4; border-color: rgba(78, 205, 196, 0.3); }
        .example { background: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 12px; margin: 15px 0; font-style: italic; border-left: 3px solid #4ecdc4; }
        .example.en { border-left-color: #e94560; }
        .example-label { color: #4ecdc4; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-style: normal; }
        .example.en .example-label { color: #e94560; }
        .tone-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .tone-card { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px; text-align: center; }
        .tone-card h4 { color: #e94560; margin-bottom: 10px; }
        .tone-card p { font-size: 0.9rem; margin: 0; }
        .category-section { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .category-section:last-child { border-bottom: none; }
        .dress-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin: 15px 0; }
        .dress-card { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); }
        .dress-card h5 { color: #ff6b6b; margin-bottom: 8px; font-size: 0.95rem; }
        .dress-card p { font-size: 0.85rem; margin: 0; color: #aaa; }
        .collapsible { cursor: pointer; user-select: none; }
        .collapsible::after { content: " ‚ñº"; font-size: 0.8em; }
        .collapsible.active::after { content: " ‚ñ≤"; }
        .content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .content.show { max-height: 5000px; }
        .version { text-align: center; color: #666; font-size: 0.8rem; margin-top: 20px; }
        @media (max-width: 600px) { h1 { font-size: 1.8rem; } .section { padding: 20px; } }
    </style>
</head>
<body>
    <a href="index.html" style="position:fixed;top:16px;left:16px;color:#888;text-decoration:none;font-size:0.9rem;z-index:1000;background:rgba(0,0,0,0.5);padding:8px 12px;border-radius:8px;">‚Üê Dashboard</a>
    <div class="container">
        <h1>‚ú® Alessa Copy Style Guide</h1>
        <p class="subtitle">–£–Ω–∏–≤–µ—Ä—Å–∞–ª–Ω–æ —Ä—ä–∫–æ–≤–æ–¥—Å—Ç–≤–æ –∑–∞ –æ–ø–∏—Å–∞–Ω–∏—è, ads –∏ captions</p>
        <div id="content">Loading...</div>
        <p class="version" id="version"></p>
    </div>

    <script>
        async function loadData() {
            const response = await fetch('copy-style-data.json');
            const data = await response.json();
            renderGuide(data);
        }

        function renderGuide(d) {
            const container = document.getElementById('content');
            let html = '';

            // Rule #1
            html += `<div class="section rule1">
                <h2>‚ö†Ô∏è RULE #1: ${d.rule1.title}</h2>
                <p style="font-size: 1.2rem; color: #fff;">${d.rule1.description}</p>
                <p style="font-size: 1rem; color: #ccc; margin-top: 0.5rem;">${d.rule1.note}</p>
            </div>`;

            // Goal & Formula
            html += `<div class="section">
                <h2>üéØ The Goal / –¶–µ–ª—Ç–∞</h2>
                <p>Short, scroll-stopping captions (${d.goal.length}) that are <strong>${d.goal.tone}</strong> ‚Äî selling ${d.goal.selling}.</p>
                <div class="highlight-box">
                    <strong>The Fantasy:</strong> ${d.goal.fantasyEN}<br><br>
                    <strong>–§–∞–Ω—Ç–∞–∑–∏—è—Ç–∞:</strong> ${d.goal.fantasyBG}
                </div>
                <h3>üìê –§–æ—Ä–º—É–ª–∞—Ç–∞</h3>
                <p><strong>${d.formula.pattern}</strong></p>
                <p>Order: ${d.formula.order}</p>
                <div class="example"><div class="example-label">Example</div>"${d.formula.example}"</div>
            </div>`;

            // Core Benefits
            html += `<div class="section"><h2>üíé Core Benefits (Pick 1-2)</h2><div class="tone-grid">`;
            d.coreBenefits.forEach(b => {
                html += `<div class="tone-card"><h4>${b.emoji} ${b.name}</h4><p>${b.keywords.join('<br>')}</p></div>`;
            });
            html += `</div></div>`;

            // 10R Benefits Framework
            html += `<div class="section"><h2>üéØ 10R Benefits Framework</h2>
                <p>–ò—Å—Ç–∏–Ω—Å–∫–∞—Ç–∞ –µ–º–æ—Ü–∏–æ–Ω–∞–ª–Ω–∞ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è, –∫–æ—è—Ç–æ –∫–ª–∏–µ–Ω—Ç–∫–∏—Ç–µ —Ç—ä—Ä—Å—è—Ç.</p>`;
            d.benefits10R.forEach(b => {
                html += `<h3 class="collapsible">${b.emoji} ${b.nameBG} (${b.nameEN})</h3>
                    <div class="content"><ul>${b.points.map(p => `<li>${p}</li>`).join('')}</ul></div>`;
            });
            html += `<div class="highlight-box"><strong>–ö–ª—é—á–æ–≤ –∏–Ω—Å–∞–π—Ç:</strong> –ñ–µ–Ω–∞—Ç–∞ –Ω–µ –∫—É–ø—É–≤–∞ –¥—Ä–µ—Ö–∞ ‚Äî —Ç—è –∫—É–ø—É–≤–∞ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è—Ç–∞.</div></div>`;

            // English Power Words
            html += `<div class="section"><h2>üî• English Power Words</h2>
                <h3>Action Verbs</h3><div class="word-cloud">${d.powerWordsEN.actionVerbs.map(w => `<span class="word-tag">${w}</span>`).join('')}</div>
                <h3>Punchy Phrases</h3><div class="word-cloud">${d.powerWordsEN.punchyPhrases.map(w => `<span class="word-tag phrase">${w}</span>`).join('')}</div>
                <h3>Emotion Words</h3><div class="word-cloud">${d.powerWordsEN.emotionWords.map(w => `<span class="word-tag">${w}</span>`).join('')}</div>
                <h3 class="collapsible">Adjectives by Category</h3><div class="content">`;
            Object.entries(d.powerWordsEN.adjectives).forEach(([cat, words]) => {
                html += `<h4>${cat.charAt(0).toUpperCase() + cat.slice(1)}</h4><div class="word-cloud">${words.map(w => `<span class="word-tag">${w}</span>`).join('')}</div>`;
            });
            html += `</div></div>`;

            // Bulgarian Words
            html += `<div class="section"><h2>üáßüá¨ –ë—ä–ª–≥–∞—Ä—Å–∫–∏ –¥—É–º–∏ –∏ —Ñ—Ä–∞–∑–∏</h2>`;
            const bgCats = {confident: 'üëë –£–≤–µ—Ä–µ–Ω–∞', sexy: 'üî• –°–µ–∫—Å–∏', standOut: '‚≠ê –û—Ç–∫—Ä–æ—è–≤–∞—â–∞ —Å–µ', appealing: 'üí´ –ü—Ä–∏–≤–ª–µ–∫–∞—Ç–µ–ª–Ω–∞', stylish: 'üëó –°—Ç–∏–ª–Ω–∞', unique: 'üíé –ù–µ–æ–±–∏–∫–Ω–æ–≤–µ–Ω–∞', romantic: 'üíï –†–æ–º–∞–Ω—Ç–∏—á–Ω–∞', exciting: '‚ö° –í—ä–ª–Ω—É–≤–∞—â–∞', sensory: '‚ú® –°–µ—Ç–∏–≤–Ω–∏'};
            Object.entries(bgCats).forEach(([key, label]) => {
                if (d.powerWordsBG[key]) {
                    html += `<div class="category-section"><h4>${label}</h4><div class="word-cloud">${d.powerWordsBG[key].map(w => `<span class="word-tag bg">${w}</span>`).join('')}</div></div>`;
                }
            });
            html += `<h3>üí¨ –ë—ä–ª–≥–∞—Ä—Å–∫–∏ —Ñ—Ä–∞–∑–∏</h3>`;
            const phraseCats = {cta: 'üõçÔ∏è Call to Action', style: '‚ú® –û–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ —Å—Ç–∏–ª', effect: 'üíÉ –ï—Ñ–µ–∫—Ç –∏ —É—Å–µ—â–∞–Ω–µ'};
            Object.entries(phraseCats).forEach(([key, label]) => {
                html += `<div class="category-section"><h4>${label}</h4><div class="word-cloud">${d.phrasesBG[key].map(w => `<span class="word-tag phrase">${w}</span>`).join('')}</div></div>`;
            });
            html += `</div>`;

            // Idioms
            html += `<div class="section"><h2>üí¨ Colloquial Expressions / –ò–¥–∏–æ–º–∏</h2>`;
            const idiomCats = {confidencePower: 'üëë Confidence & Power', impressionDesire: 'üî• Impression & Desire', joyDelight: '‚ú® Joy & Delight', qualityStandard: 'üíé Quality & Standard', discoverySurprise: '‚ö° Discovery & Surprise'};
            Object.entries(idiomCats).forEach(([key, label]) => {
                html += `<div class="category-section"><h4>${label}</h4><div class="word-cloud">${d.idioms[key].map(i => `<span class="word-tag phrase">${i.en} ‚Üí ${i.bg}</span>`).join('')}</div></div>`;
            });
            html += `</div>`;

            // Materials
            html += `<div class="section"><h2>üßµ Materials / –ú–∞—Ç–µ—Ä–∏–∏</h2>`;
            const matCats = {premium: 'Premium', lightFlowing: 'Light & Flowing', textured: 'Textured'};
            Object.entries(matCats).forEach(([key, label]) => {
                html += `<div class="category-section"><h4>${label}</h4><div class="word-cloud">${d.materials[key].map(m => `<span class="word-tag material">${m}</span>`).join('')}</div></div>`;
            });
            html += `</div>`;

            // Dress Types
            html += `<div class="section"><h2>üëó Dress Types / –í–∏–¥–æ–≤–µ —Ä–æ–∫–ª–∏</h2>
                <h3 class="collapsible">By Fit</h3><div class="content"><div class="dress-grid">${d.dressTypes.byFit.map(dt => `<div class="dress-card"><h5>${dt.name}</h5><p>${dt.desc}</p></div>`).join('')}</div></div>
                <h3 class="collapsible">By Neckline/Shoulders</h3><div class="content"><div class="dress-grid">${d.dressTypes.byNeckline.map(dt => `<div class="dress-card"><h5>${dt.name}</h5><p>${dt.desc}</p></div>`).join('')}</div></div>
                <h3 class="collapsible">By Details</h3><div class="content"><div class="dress-grid">${d.dressTypes.byDetails.map(dt => `<div class="dress-card"><h5>${dt.name}</h5><p>${dt.desc}</p></div>`).join('')}</div></div>
                <h3>Quick Reference</h3><div class="word-cloud">${d.dressTypes.quickRef.map(t => `<span class="word-tag">${t}</span>`).join('')}</div>
            </div>`;

            // CTAs
            html += `<div class="section"><h2>üì¢ CTAs & Captions</h2>
                <h3>CTA –§–æ—Ä–º—É–ª–∏</h3><ul>${d.ctas.formulas.map(f => `<li>${f}</li>`).join('')}</ul>
                <h3>VS-Style Captions</h3><div class="example en"><div class="example-label">Examples</div>${d.ctas.vsStyleExamples.join('<br>')}</div>
                <h3>Engagement Questions</h3><div class="word-cloud">${d.ctas.engagementQuestions.map(q => `<span class="word-tag phrase">${q}</span>`).join('')}</div>
            </div>`;

            // Avoid
            html += `<div class="section"><h2>‚ùå Avoid / –ò–∑–±—è–≥–≤–∞–π</h2>
                <p>Overused terms that signal lazy copywriting:</p>
                <div class="word-cloud">${d.avoid.overusedTerms.map(t => `<span class="word-tag avoid">${t}</span>`).join('')}</div>
                <h3>Also Avoid</h3><ul>${d.avoid.alsoAvoid.map(a => `<li>${a}</li>`).join('')}</ul>
            </div>`;

            // Structure Rules
            html += `<div class="section"><h2>üìè Structure Rules</h2><ul>
                <li><strong>Length:</strong> ${d.structureRules.length}</li>
                <li><strong>Sentences:</strong> ${d.structureRules.sentences}</li>
                <li><strong>Emojis:</strong> ${d.structureRules.emojis}</li>
                <li><strong>Brand:</strong> ${d.structureRules.brand}</li>
                <li><strong>Language:</strong> ${d.structureRules.language}</li>
                <li><strong>Dashes:</strong> ${d.structureRules.dashes}</li>
            </ul></div>`;

            // Calibration
            html += `<div class="section"><h2>‚öôÔ∏è Calibration Rules</h2>
                <h3>Formatting</h3><ul>${d.calibration.formatting.map(f => `<li>${f}</li>`).join('')}</ul>
                <h3>Variety Rule</h3><div class="highlight-box">${d.calibration.varietyRule}</div>
                <h3>Winning Patterns (use sparingly)</h3><ul>${d.calibration.winningPatterns.map(p => `<li>${p}</li>`).join('')}</ul>
                <h3>What Works</h3><ul>${d.calibration.whatWorks.map(w => `<li>${w}</li>`).join('')}</ul>
                <h3>Approved Example</h3><div class="example en"><div class="example-label">${d.calibration.approvedExample.product}</div>"${d.calibration.approvedExample.copy}"</div>
            </div>`;

            // Role Models
            html += `<div class="section"><h2>üåü Role Models</h2><div class="tone-grid">`;
            d.roleModels.forEach(r => {
                html += `<div class="tone-card"><h4>${r.name}</h4><p>${r.tone}</p></div>`;
            });
            html += `</div></div>`;

            container.innerHTML = html;
            document.getElementById('version').textContent = `v${d.version} ‚Ä¢ Updated: ${d.lastUpdated}`;

            // Collapsible functionality
            document.querySelectorAll('.collapsible').forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.toggle('active');
                    this.nextElementSibling.classList.toggle('show');
                });
            });
        }

        loadData();
    </script>
</body>
</html>
