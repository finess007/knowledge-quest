        :root {
            --bg: #0a0a0f;
            --card: #12121a;
            --card-hover: #1a1a25;
            --border: #2a2a3a;
            --text: #e5e5e5;
            --text-muted: #888;
            --accent: #3b82f6;
            --accent-dim: #1d4ed8;
            --success: #22c55e;
            --warning: #f59e0b;
            --creative: #ec4899;
            --bidding: #8b5cf6;
            --structure: #06b6d4;
            --scaling: #f97316;
            --tracking: #84cc16;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .search-bar {
            display: flex;
            gap: 12px;
            flex: 1;
            max-width: 500px;
        }
        
        .search-bar input {
            flex: 1;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .search-bar input::placeholder {
            color: var(--text-muted);
        }
        
        /* Topic Filters */
        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: var(--text-muted);
            color: var(--text);
        }
        
        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .filter-btn[data-topic="creative"] { --topic-color: var(--creative); }
        .filter-btn[data-topic="bidding"] { --topic-color: var(--bidding); }
        .filter-btn[data-topic="structure"] { --topic-color: var(--structure); }
        .filter-btn[data-topic="scaling"] { --topic-color: var(--scaling); }
        .filter-btn[data-topic="tracking"] { --topic-color: var(--tracking); }
        
        .filter-btn[data-topic].active {
            background: var(--topic-color);
            border-color: var(--topic-color);
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Expert Cards Grid */
        .experts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .expert-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .expert-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
        }
        
        .expert-card.pending {
            opacity: 0.6;
        }
        
        .expert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .expert-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .expert-company {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .expert-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-done {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }
        
        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

            color: var(--text-muted);
            margin-bottom: 16px;
            line-height: 1.6;

            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }
        
        .topic-tag {

            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .topic-bidding { background: rgba(139, 92, 246, 0.15); color: var(--bidding); }
        .topic-structure { background: rgba(6, 182, 212, 0.15); color: var(--structure); }
        .topic-scaling { background: rgba(249, 115, 22, 0.15); color: var(--scaling); }
        .topic-tracking { background: rgba(132, 204, 22, 0.15); color: var(--tracking); }

            border-top: 1px solid var(--border);
            padding-top: 16px;
        }
        
        .framework-title {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .framework-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .framework-item {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Tactics Section */
        .tactics-section {
            margin-top: 48px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tactics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        
        .tactic-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .tactic-card h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tactic-card p {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.6;
        }
        
        .tactic-source {
            margin-top: 12px;
            font-size: 11px;
            color: var(--accent);
        }
        
        /* Detail Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }
        
        .modal-overlay.active {
            display: block;
        }
        
        .modal-content {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
        }

            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);

        .modal-header h2 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        }
        
        .modal-body h3 {
            font-size: 16px;
            font-weight: 600;

            color: var(--accent);
        }
        
        .modal-body ul {
            padding-left: 20px;
            color: var(--text-muted);
        }
        
        .modal-body li {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .modal-body strong {
            color: var(--text);
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .no-results-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

                padding: 16px;
            }

                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-bar {
                max-width: 100%;
                width: 100%;
            }
            
            .experts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
