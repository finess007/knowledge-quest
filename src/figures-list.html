        let currentFilter = 'all';

        function render() {
            // Nav buttons
            let navHtml = '<button class="cat-btn active" data-cat="all">All (320)</button>';
            for (const [key, val] of Object.entries(categories)) {
                const count = figures.filter(f => f.cat === key).length;
                navHtml += `<button class="cat-btn" data-cat="${key}">${val.name.split(' ')[0]} (${count})</button>`;
            }
            document.getElementById('nav').innerHTML = navHtml;

            renderFigures();

            // Nav click handlers
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.cat;
                    renderFigures();
                });
            });

            // Search
            document.getElementById('search').addEventListener('input', (e) => {
                renderFigures(e.target.value.toLowerCase());
            });
        }

        function renderFigures(search = '') {
            let filtered = currentFilter === 'all' ? figures : figures.filter(f => f.cat === currentFilter);
            if (search) {
                filtered = filtered.filter(f => 
                    f.name.toLowerCase().includes(search) || 
                    f.desc.toLowerCase().includes(search)
                );
            }

            let html = '';
            let currentCat = '';
            let num = 0;

            filtered.forEach(f => {
                if (currentFilter === 'all' && f.cat !== currentCat) {
                    currentCat = f.cat;
                    const catCount = filtered.filter(x => x.cat === currentCat).length;
                    html += `
                        <div class="category">
                            <div class="category-header">
                                ${categories[currentCat].name}
                                <span class="category-count">${catCount}</span>
                            </div>
                            <div class="figures-grid">
                    `;
                }

                num++;
                html += `
                    <div class="figure-card">
                        <div class="figure-name"><span class="figure-num">${num}.</span>${f.name}</div>
                        <div class="figure-desc">${f.desc}</div>
                    </div>
                `;

                const nextFig = filtered[filtered.indexOf(f) + 1];
                if (currentFilter === 'all' && (!nextFig || nextFig.cat !== currentCat)) {
                    html += '</div></div>';
                }
            });

            if (currentFilter !== 'all') {
                html = `<div class="figures-grid">${html}</div>`;
            }

            document.getElementById('content').innerHTML = html || '<p style="text-align:center;color:#888;">No figures found</p>';
        }

        render();
    </script>
