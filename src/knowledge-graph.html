<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph | Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 24px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #a78bfa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-link:hover { color: #c4b5fd; }
        
        /* Category Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }
        
        .tab.active {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(59, 130, 246, 0.3));
            border-color: rgba(168, 85, 247, 0.5);
            color: #fff;
        }
        
        .tab .count {
            display: inline-block;
            margin-left: 6px;
            background: rgba(255,255,255,0.15);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        /* Entity Grid */
        .entity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .entity-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .entity-card:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(168, 85, 247, 0.3);
            transform: translateY(-2px);
        }
        
        .entity-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .entity-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .entity-icon.person { background: linear-gradient(135deg, #ec4899, #be185d); }
        .entity-icon.company { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .entity-icon.project { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .entity-icon.investment { background: linear-gradient(135deg, #f59e0b, #d97706); }
        
        .entity-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }
        
        .entity-meta {
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .entity-summary {
            color: #9ca3af;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .entity-facts {
            border-top: 1px solid rgba(255,255,255,0.08);
            padding-top: 16px;
        }
        
        .facts-label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        
        .fact-item {
            font-size: 0.85rem;
            color: #d1d5db;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        
        .fact-item:last-child { border-bottom: none; }
        
        .fact-dot {
            width: 6px;
            height: 6px;
            background: #a78bfa;
            border-radius: 50%;
            margin-top: 6px;
            flex-shrink: 0;
        }
        
        .fact-date {
            color: #6b7280;
            font-size: 0.75rem;
            margin-top: 4px;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: #1a1a24;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            padding: 32px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }
        
        .modal-close:hover { color: #fff; }
        
        .modal-summary {
            color: #d1d5db;
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 24px;
            white-space: pre-wrap;
        }
        
        .modal-section-title {
            font-size: 0.85rem;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 24px 0 16px;
            font-weight: 600;
        }
        
        .modal-fact {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 14px 16px;
            margin-bottom: 10px;
        }
        
        .modal-fact-text { color: #e5e7eb; font-size: 0.95rem; }
        .modal-fact-meta { color: #6b7280; font-size: 0.8rem; margin-top: 6px; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .header h1 { font-size: 1.75rem; }
            .entity-grid { grid-template-columns: 1fr; }
            .tabs { gap: 6px; }
            .tab { padding: 8px 14px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Command Center</a>
        
        <div class="header">
            <h1>üß† Knowledge Graph</h1>
            <p>People, companies, projects & investments in Nova's memory</p>
        </div>
        
        <div class="stats-bar" id="stats">
            <div class="stat">
                <div class="stat-value" id="stat-entities">-</div>
                <div class="stat-label">Entities</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-facts">-</div>
                <div class="stat-label">Facts</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Active</div>
            </div>
        </div>
        
        <div class="tabs" id="tabs">
            <div class="tab active" data-category="all">All</div>
            <div class="tab" data-category="people">üë§ People <span class="count" id="count-people">0</span></div>
            <div class="tab" data-category="companies">üè¢ Companies <span class="count" id="count-companies">0</span></div>
            <div class="tab" data-category="projects">üìÅ Projects <span class="count" id="count-projects">0</span></div>
            <div class="tab" data-category="investments">üí∞ Investments <span class="count" id="count-investments">0</span></div>
        </div>
        
        <div class="entity-grid" id="entity-grid">
            <div class="loading">Loading knowledge graph...</div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <div class="entity-header" style="margin-bottom: 0;">
                        <div class="entity-icon" id="modal-icon">üë§</div>
                        <div>
                            <div class="entity-name" id="modal-name">Entity Name</div>
                            <div class="entity-meta" id="modal-meta">Category</div>
                        </div>
                    </div>
                </div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-summary" id="modal-summary"></div>
            <div id="modal-facts"></div>
        </div>
    </div>
    
    <script>
        // Knowledge Graph Data (populated by Nova's sync script)
        const GRAPH_DATA_URL = 'knowledge-graph-data.json';
        
        let allEntities = [];
        let currentCategory = 'all';
        
        // Load data
        async function loadData() {
            try {
                const response = await fetch(GRAPH_DATA_URL);
                if (!response.ok) throw new Error('Data not found');
                const data = await response.json();
                allEntities = data.entities || [];
                
                // Update stats
                document.getElementById('stat-entities').textContent = allEntities.length;
                document.getElementById('stat-facts').textContent = data.totalFacts || 0;
                document.getElementById('stat-active').textContent = data.activeFacts || 0;
                
                // Update counts
                const counts = { people: 0, companies: 0, projects: 0, investments: 0 };
                allEntities.forEach(e => counts[e.category]++);
                Object.keys(counts).forEach(cat => {
                    const el = document.getElementById(`count-${cat}`);
                    if (el) el.textContent = counts[cat];
                });
                
                renderEntities();
            } catch (err) {
                document.getElementById('entity-grid').innerHTML = `
                    <div class="empty-state">
                        <p>üì≠ Knowledge graph data not yet synced.</p>
                        <p style="margin-top: 8px; font-size: 0.9rem;">Nova will populate this during the next sync.</p>
                    </div>
                `;
            }
        }
        
        // Render entities
        function renderEntities() {
            const grid = document.getElementById('entity-grid');
            const filtered = currentCategory === 'all' 
                ? allEntities 
                : allEntities.filter(e => e.category === currentCategory);
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state">No entities in this category yet.</div>';
                return;
            }
            
            grid.innerHTML = filtered.map(entity => {
                const icon = getCategoryIcon(entity.category);
                const recentFacts = (entity.facts || []).slice(0, 3);
                
                return `
                    <div class="entity-card" onclick="openModal('${entity.id}')">
                        <div class="entity-header">
                            <div class="entity-icon ${entity.category}">${icon}</div>
                            <div>
                                <div class="entity-name">${entity.name}</div>
                                <div class="entity-meta">${capitalize(entity.category)} ‚Ä¢ ${entity.facts?.length || 0} facts</div>
                            </div>
                        </div>
                        <div class="entity-summary">${truncate(entity.summary, 150)}</div>
                        ${recentFacts.length > 0 ? `
                            <div class="entity-facts">
                                <div class="facts-label">Recent Facts</div>
                                ${recentFacts.map(f => `
                                    <div class="fact-item">
                                        <div class="fact-dot"></div>
                                        <div>
                                            <div>${truncate(f.fact, 80)}</div>
                                            <div class="fact-date">${f.timestamp}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // Tab switching
        document.getElementById('tabs').addEventListener('click', e => {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                renderEntities();
            }
        });
        
        // Modal
        function openModal(id) {
            const entity = allEntities.find(e => e.id === id);
            if (!entity) return;
            
            const modal = document.getElementById('modal');
            document.getElementById('modal-icon').textContent = getCategoryIcon(entity.category);
            document.getElementById('modal-icon').className = `entity-icon ${entity.category}`;
            document.getElementById('modal-name').textContent = entity.name;
            document.getElementById('modal-meta').textContent = `${capitalize(entity.category)} ‚Ä¢ Last updated: ${entity.lastUpdated || 'Unknown'}`;
            document.getElementById('modal-summary').textContent = entity.fullSummary || entity.summary || 'No summary available.';
            
            const factsHtml = (entity.facts || []).filter(f => f.status === 'active').map(f => `
                <div class="modal-fact">
                    <div class="modal-fact-text">${f.fact}</div>
                    <div class="modal-fact-meta">${f.category} ‚Ä¢ ${f.timestamp} ‚Ä¢ ${f.source}</div>
                </div>
            `).join('');
            
            document.getElementById('modal-facts').innerHTML = factsHtml 
                ? `<div class="modal-section-title">Active Facts</div>${factsHtml}`
                : '';
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.id === 'modal') closeModal();
        });
        
        // Helpers
        function getCategoryIcon(cat) {
            return { people: 'üë§', companies: 'üè¢', projects: 'üìÅ', investments: 'üí∞' }[cat] || 'üìÑ';
        }
        
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        function truncate(str, len) {
            if (!str) return '';
            return str.length > len ? str.slice(0, len) + '...' : str;
        }
        
        // Init
        loadData();
    </script>
</body>
</html>
